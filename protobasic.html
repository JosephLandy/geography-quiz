<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geography Quiz</title>

    <link rel="stylesheet" href="protobasic.css">
  </head>
  <body>
    <nav>

    </nav>


    <h2>Question</h2>
    <p>
      Ottawa is the capital of which country?
    </p>
    <h2>select answer</h2>
    <form>
      <ul>
        <li>
          <span>
            <input type="radio" name="answer" id="A1">
            <label for="A1"><strong>Canada</strong>
              <img src="http://commons.wikimedia.org/wiki/Special:FilePath/Flag%20of%20Canada.svg" class="flag-thumbnail" alt="Canadian flag">
            </label>
          </span>
        </li>
        <li>
          <span>
            <input type="radio" name="answer" id="A2">
            <label for="A2"><strong>Pakistan</strong>
              <img src="http://commons.wikimedia.org/wiki/Special:FilePath/Flag%20of%20Pakistan.svg" class="flag-thumbnail" alt="Pakistani flag">
            </label>
          </span>
        </li>
        <li>
          <span>
            <input type="radio" name="answer" id="A3">
            <label for="A3"><strong>Mongolia</strong>
              <img src="http://commons.wikimedia.org/wiki/Special:FilePath/Flag%20of%20Mongolia.svg" class="flag-thumbnail" alt="Mongolian flag">
            </label>
          </span>
        </li>
        <li>
          <span>
            <input type="radio" name="answer" id="A4">
            <label for="A4"><strong>Sweden</strong>
              <img src="http://commons.wikimedia.org/wiki/Special:FilePath/Flag%20of%20Sweden.svg" alt="Swedish flag" class="flag-thumbnail">
            </label>
          </span>
        </li>

      </ul>
      <input type="submit">
    </form>
  </body>
</html>
